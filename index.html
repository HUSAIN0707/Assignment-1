<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700" rel="stylesheet">
<script src="https://use.fontawesome.com/20df5cf3d4.js"></script><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<link rel='stylesheet' href='https://codepen.io/tiffanyadu/pen/OprNrV.css'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<!-- Status Bar -->
	<div id="status">
		<p></p>
		<button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
	</div>
	<!-- Current Weather -->
	<div id="current" class="wrapper">
		<nav>
			<button id="locateBtn">
				<i class="fa fa-location-arrow" aria-hidden="true"></i>
			</button>
			<button id="unitBtn" data-units="f">f</button>
		</nav>
		<h1 class="location">Chicago, IL</h1>
		<h2 class="date">Sunday, January 1, 2017</h2>
		<div class="weatherIcon">
			<div class="sunny">
				<div class="inner"></div>
			</div>
		</div>
		<p class="temp">72</p>
		<p class="conditions">Sunny</p>
	</div>
	<!-- Future Forecast -->
	<div id="future" class="wrapper">
		<div class="container">
			<h3 class="day">Mon</h3>
			<div class="weatherIcon">
				<div class="partlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Partly Cloudy</p>
			<p class="tempRange"><span class="high">64</span> | <span class="low">48</span></p>
		</div>
		<div class="container">
			<h3 class="day">Tue</h3>
			<div class="weatherIcon">
				<div class="mostlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Mostly Cloudy</p>
			<p class="tempRange"><span class="high">57</span> | <span class="low">45</span></p>
		</div>
		<div class="container">
			<h3 class="day">Wed</h3>
			<div class="weatherIcon">
				<div class="rain">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Chance of Rain</p>
			<p class="tempRange"><span class="high">63</span> | <span class="low">59</span></p>
		</div>
	</div>
	<footer>
		<p id="lastUpdated">Last updated at 12:00pm</p>
		<p>Created by <a href="http://tiffanydu.com/" title="Visit Portfolio Site" target="_blank">Tiffany Du</a> | Weather data from <a href="https://www.wunderground.com/" title="Wunderground.com" target="_blank">Wunderground</a></p>
	</footer>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>

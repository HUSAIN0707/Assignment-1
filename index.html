<body>
	<
	<!-- Current Weather -->
	<div id="current" class="wrapper">
		<h1 class="location"></h1>
		<h2 class="date"></h2>
		<div class="weatherIcon1">
			<img src="" id="img">
		</div>
		<p ><span class="temp" id="high"></span> <span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span> <span id="low" class="temp"></span></p>
		<p class="conditions"></p>

		<button class="btn btn-primary" id="md">More Data</button>
		<button class="btn btn-primary" id="ld" style="display: none">Less Data</button>
		<div class="ext" style="display: none">
			
		</div>
	</div>
	<div style="width: 90%; margin: auto">
		<button class="btn btn-primary" id="cd">Card View</button>
		<button class="btn btn-light" id="cv">Chart View</button>

	</div>
	<!-- Future Forecast -->
	<div style="width: 90%; margin: auto" id="chartDiv">
	<canvas id="myChart" width="400" height="400" style="display: block; width: 1000px; height: 200px;"></canvas></div>
	<div id="future" class="wrapper" style="display: none;">
		
	</div>

</body>
